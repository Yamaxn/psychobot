<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
        <!-- Navbar -->
        {% include 'navbar.html' %}

    <form class="signup-form" action="submit_signup.php" method="POST">
        <h2 class="signup-heading">Sign Up</h2>
        <div class="form-group">
            <label class="form-label" for="username">Username:</label>
            <input class="form-input" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="confirm_password">Confirm Password:</label>
            <input class="form-input" type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button class="signup-button" type="submit">Sign Up</button>
        <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </form>
</body>

</html>
